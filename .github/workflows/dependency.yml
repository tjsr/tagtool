name: Update dependency
run-name: ${{ github.actor }} Update the npm dependency for ${{ inputs.package }}
on:
  workflow_dispatch:
    inputs:
      package:
        type: choice
        description: 'Environment ID'
        required: true
        default: 'dev'
        options:
        - '@tjsr/user-session-middleware'
        - '@tjsr/mysql-pool-utils'
        - '@tjsr/simple-env-utils'
        - '@tjsr/express-server-helper'
        - '@tjsr/testutils'
        - '@types/node'
        - 'vite'
      package-version:
        type: string
        required: false
  workflow_call:
    inputs:
      package:
        type: string
        required: true
      package-version:
        type: string
        required: false

jobs:
  get-provided-version:
    name: Use the specific tag version of ${{ inputs.package }} if provided from a webhook.
    runs-on: ubuntu-latest
    env:
      PACKAGE: ${{ inputs.package }}
    outputs:
      version: ${{ inputs.package-version }}
      dependency: "${{ env.PACKAGE }}@${{ inputs.package-version }}"
    steps:
    - name: Get version and dependency based on params
      id: select-version
      run: |
        if [ -z "${{ inputs.package-version }}" ]; then
          echo "version=${{ inputs.package-version }}" >> $GITHUB_ENV
          echo "hasNewVersion=true" >> $GITHUB_ENV
        fi

  get-outdated-version:
    name: Retrieve the latest version of ${{ inputs.package }} based on the npm outdated result.
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PROJECT: tagtool
      PACKAGE: ${{ inputs.package }}
    outputs:
      hasNewVersion: ${{ steps.get-latest-version.outputs.hasNewVersion }}
      version: ${{ inputs.package-version || steps.get-latest-version.outputs.latest }}
    steps:
    - name: Cache project files for later steps
      uses: actions/cache@main
      env:
        cache-name: cache-node-modules
      with:
        path: ./
        key: "runcache-${{ github.run_id }}"

    - name: Check out repository code
      uses: actions/checkout@v4

    # Setup .npmrc file to publish to GitHub Packages
    - uses: actions/setup-node@v4
      with:
        node-version: 20.15.1
        cache: 'npm'
        registry-url: 'https://npm.pkg.github.com'
        # Defaults to the user or organization that owns the workflow file
        scope: '@tjsr'
    
    - name: Cache global node modules
      uses: actions/cache@main
      env:
        cache-name: cache-global-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/node_modules
        # todo - change this so we are less restrictive on package-lock changes
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

    - name: Install npm 10.8.2
      run: npm install -g npm@10.8.2
  
    - name: Install ${{ env.PROJECT }} dependencies
      id: install
      run: npm ci

    - name: Get latest version for ${{ inputs.package }} on ${{ env.PROJECT }}
      if: inputs.package-version == ''
      id: get-latest-version
      uses: tjsr/action-npm-outdated@main
      with:
        project: ${{ env.PROJECT }}
        dependency: ${{ env.PACKAGE }}

  get-target-version:
    runs-on: ubuntu-latest
    name: Get the version of ${{ inputs.package }} to update to.
    if: ${{ always() }}
    needs: [get-provided-version, get-outdated-version]
    outputs:
      version: ${{ steps.select-version.outputs.version }}
      dependency: "${{ inputs.package }}@${{ steps.select-version.outputs.version }}"
    steps:
    - name: Get version and dependency based on params
      id: select-version
      run: |
        if [ -z "${{ inputs.package-version }}" ]; then
          echo "Using output from specific version value being provided."
          echo "version=${{ inputs.package-version }}" >> $GITHUB_ENV
          echo "hasNewVersion=true" >> $GITHUB_ENV
        else
          echo "Using output from values retrieved from outdated command."
          echo "hasNewVersion=${{ needs.get-outdated-version.outputs.hasNewVersion }}" >> $GITHUB_ENV
          echo "version=${{ needs.get-outdated-version.outputs.version }}" >> $GITHUB_ENV
        fi

  check-branch:
    name: Check that a dependency upgrade branch for ${{ needs.get-target-version.outputs.dependency }} does not already exist
    permissions:
      contents: write
      pull-requests: write
      packages: read
    needs: get-target-version
    runs-on: ubuntu-latest
    env:
      PACKAGE: ${{ inputs.package }}
      PROVIDED_VERSION: ${{ inputs.package-version }}
    outputs:
      branch: ${{ steps.get-branch.outputs.branch }}
      prExists: ${{ steps.check-pr-exists.outputs.exists }}
    steps:
    - name: Get target branch name
      id: get-branch
      env:
        VERSION: ${{ needs.get-target-version.outputs.version }}
      run: |
        if [ ! -z "$PROVIDED_VERSION" ]; then
          echo "branch=dependency/${{ env.PACKAGE }}/$PROVIDED_VERSION" >> "$GITHUB_OUTPUT"
        else
          if [ -z "$LATEST_VERSION" == "" ]]; then
            echo "No new version found for ${{ env.PACKAGE }}."
            exit 1
          fi
          echo "branch=dependency/${{ env.PACKAGE }}/$LATEST_VERSION" >> "$GITHUB_OUTPUT"  
        fi

    - name: Check if PR exists
      id: check-pr-exists
      if: steps.get-branch.outputs.branch != ''
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        prs=$(gh pr list \
            --repo "$GITHUB_REPOSITORY" \
            --head '${{ steps.get-branch.outputs.branch }}' \
            )
        if ((prs > 0)); then
            echo "exists=true" >> "$GITHUB_OUTPUT"
        else
            echo "exists=false" >> "$GITHUB_OUTPUT"
        fi

  update-and-pr:
    name: Install package update to ${{ needs.get-target-version.outputs.dependency }} and create PR
    permissions:
      contents: write
      pull-requests: write
      packages: write
    env:
      PACKAGE: ${{ inputs.package }}
    needs: [get-target-version, check-branch]
    runs-on: ubuntu-latest
    steps:
    - name: Cache project files for later steps
      uses: actions/cache@main
      env:
        cache-name: cache-node-modules
      with:
        path: ./
        key: "runcache-${{ github.run_id }}"

    - name: Install npm 10.8.2
      # Unfortunately have to reinstall using this split method.
      run: npm install -g npm@10.8.2

    - name: Update ${{ needs.get-target-version.outputs.dependency }} via npm
      id: update-package
      run: |
        npm install --save ${{ needs.get-target-version.outputs.dependency }}

    - name: Extract base branch name
      id: base-branch
      shell: bash
      run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT

    - name: Create a Pull Request for the changes
      uses: peter-evans/create-pull-request@v6
      with:
        commit-message: Update ${{ env.PACKAGE }} to ${{ needs.get-target-version.outputs.version }}
        title: Update ${{ env.PACKAGE }} to ${{ needs.get-target-version.outputs.version }}
        base: ${{ steps.base-branch.outputs.branch }}
        branch: ${{ needs.check-branch.outputs.branch }}
        reviewers: tjsr
